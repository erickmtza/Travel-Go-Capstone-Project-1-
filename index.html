<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel-Go</title>
    <meta name="description" content="Travel abroad with confidence. Reinforce your destination decision.">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Charm|Fjalla+One|Lobster" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Xplore</h1>
        <nav>
            <ul class="nav-opt">
                <li><a href="https://github.com/erickmtza/Xplore-Capstone-Project-1" target="_blank">GitHub</a></li>
                <li class="touch-search hidden"><img class="nav-search" src="Img/magnifying-glass-3-48.ico" alt="magnifying glass"></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="intro-search">
            <h2>Travel abroad with confidence</h2>
            <form id="js-form" class="main-front-search">
                
                <label for="country-destination">Where are you headed?</label>
                <input type="text" name="destination" id="country-destination" placeholder="E.g. Italy" required>

                <input title="Xplore" id="submit-search" type="submit" value="&#62X&#60">

            </form>
        </section>

        <section id="myModal" class="hidden">
            <div id="modal-view">
                <span class="close-modal">Ã—</span>
                <form id="js-form">
                
                    <label for="country-destination">Where are you headed?</label>
                    <input type="text" name="destination" id="country-destination" placeholder="E.g. Italy" required>
    
                    <input title="Xplore" id="submit-search" class="modal-search" type="submit" value="&#62X&#60">
    
                </form>
            </div>
        </section>

        <section id="results" class="hidden">
            
            <div id="result-data">
            </div>
            <div class="currency"></div>
            <ul class="video-data">
            </ul>
            <p id="js-error-message" class="error-message"></p>
            <form class="country-options hidden">
                <fieldset>
                    <legend><h3>Country matches:</h3></legend>
                    <ul class="country-opt-dis">
                    </ul>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="currency-conversion.js"></script>
    <script src="video-data.js"></script>
    <script src="index.js"></script>
</body>
</html>
